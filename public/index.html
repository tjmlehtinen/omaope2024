<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OmaOpe</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>OmaOpe</h1>
    <h2>Huonomuistinen chatbot</h2>
    <div>
        <div id="chatbox" class="chatbox"></div>
        <input type="text" id="message-input" placeholder="Kirjoita jotain...">
        <button type="button" id="message-button">
            Lähetä
        </button>
    </div>
    <h2>Kyselijä</h2>
    <div>
        <div id="questionbox" class="chatbox"></div>
        <div>
            <input type="file" id="image-input" multiple>
            <button type="button" id="image-button">
                Lähetä
            </button>
        </div>
        <div>
            <input type="text" id="answer-input" placeholder="Kirjoita jotain...">
            <button type="button" id="answer-button">
                Lähetä
            </button>
        </div>
    </div>
</body>
</html>
